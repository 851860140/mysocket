<!DOCTYPE html>
<html lang="en" manifest="/rtw/ott.appcache">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, target-densitydpi=high-dpi">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="white">
	    <title>注册</title>
	    <!--inline[../../common/html/head.html]-->
	    <link href="css/user.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="title">注册</div>
		<div class="register-form">
			<p class="account">
				<label for="lusername" id="for-lusername" class="for-lusername">手机号</label>
				<i class="icon-login icon-tel"></i>
	            <input type="text" id="lusername" name="lusername" class="inputstyle" />
			</p>
			<p class="password">
				<label for="lpassword" id="for-lpassword" class="for-lpassword">密码(6-15个字符)</label>
				<i class="icon-login icon-password"></i>
	            <input type="password" id="lpassword" name="lpassword" class="inputstyle" />
			</p>
			<p class="verify">
				<label for="lverify" id="for-lverify" class="for-lverify">手机验证码</label>
				<i class="icon-login icon-mob"></i>
	            <input type="text" id="lverify" name="lverify" class="inputstyle" />
			</p>
			<p class="login-area">
	            <a id="lsbmt" href="###" class="fun">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</a>
			</p>
		</div>
	</body>
