<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd%22%3E 
<html> 

<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>js line</title> 
</head> 
<script type="text/javascript"> 
	var w=1; 
	var h=1; 
	var col="blue"; 
	function catchMouse(){ 
	    var x=event.clientX-50; 
	    var y=event.clientY-52; 
	    makedot(x,y); 
	} 
	function makedot(x,y){ 
	    var sp=document.getElementById("sspp"); 
	    sp.insertAdjacentHTML("BeforeEnd","<hr style='position:absolute;left:"+x+"px;top:"+y+"px;width:"+w+"px;height:"+h+"px;color:"+col+";'>"); 
	} 
	function myMouseDown(){
		document.onmousemove=catchMouse
	}
	function myMouseUp(){
		document.onmousemove=null;
	}
</script> 

<body> 
<span id="sspp" onMouseDown="myMouseDown()" onMouseUp="myMouseUp()" style="position:absolute;top:50px;left:50px;width:500px;height:500px;background-color:#eeeeee "> 
</span> 
</body> 

</html>
